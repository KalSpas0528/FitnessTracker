<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Add Workouts</h1>
    </header>

    <!-- Workout Form -->
    <form id="add-workout-form">
        <label for="workout-date">Date:</label>
        <input type="date" id="workout-date" required><br><br>

        <label for="exercise-name">Exercise:</label>
        <input type="text" id="exercise-name" required><br><br>

        <label for="sets">Sets:</label>
        <input type="number" id="sets" min="1" required><br><br>

        <label for="reps">Reps:</label>
        <input type="number" id="reps" min="1" required><br><br>

        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" required><br><br>

        <button type="submit" class="submit-button">Add Workout</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
