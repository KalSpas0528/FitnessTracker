<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header-->
    <header>
        <h1>Add Workouts</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="index.html#leaderboard">Leaderboard</a></li>
                <li><a href="index.html#coach">AI Coach</a></li>
                <li><a href="index.html#account">Account</a></li>
                <li><a href="add-workouts.html">Add Workouts</a></li> <!-- Highlighting current page -->
            </ul>
        </nav>
    </header>

    <!-- the input data to Add Workouts -->
    <section id="workouts">
        <h2>Log Your Workout</h2>
        
        <form>
            <label for="workout-date">Date:</label>
            <input type="date" id="workout-date" name="workout-date" required><br><br>

            <label for="exercise-name">Exercise:</label>
            <input type="text" id="exercise-name" name="exercise-name" placeholder="e.g., Bench Press" required><br><br>

            <label for="sets">Sets:</label>
            <input type="number" id="sets" name="sets" min="1" placeholder="e.g., 3" required><br><br>

            <label for="reps">Reps per Set:</label>
            <input type="number" id="reps" name="reps" min="1" placeholder="e.g., 10" required><br><br>

            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" placeholder="e.g., 70" required><br><br>

            <input type="submit" value="Add Workout">
        </form>
    </section>
    
    <footer></footer>

    <script src="workouts.js"></script>  
    <!jss!>
</body>
</html>
