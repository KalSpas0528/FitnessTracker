<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Add Workouts</h1>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="index.html#leaderboard">Leaderboard</a></li>
                <li><a href="index.html#coach">AI Coach</a></li>
                <li><a href="index.html#account">Account</a></li>
                <li><a href="add-workouts.html" class="active">Add Workouts</a></li>
            </ul>
        </nav>
    </header>

    <!-- Workout Form Section -->
    <section id="workouts">
        <h2>Log Your Workout</h2>
        <form class="workout-form" id="add-workout-form-2"> <!-- Ensure unique ID -->
            <div class="form-group">
                <label for="workout-date">Date:</label>
                <input type="date" id="workout-date-2" name="workout-date" required>
            </div>
    
            <div class="form-group">
                <label for="exercise-name">Exercise:</label>
                <input type="text" id="exercise-name-2" name="exercise-name" placeholder="e.g., Bench Press" required>
            </div>
    
            <div class="form-group">
                <label for="sets">Sets:</label>
                <input type="number" id="sets-2" name="sets" min="1" placeholder="e.g., 3" required>
            </div>
    
            <div class="form-group">
                <label for="reps">Reps per Set:</label>
                <input type="number" id="reps-2" name="reps" min="1" placeholder="e.g., 10" required>
            </div>
    
            <div class="form-group">
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight-2" name="weight" placeholder="e.g., 70" required>
            </div>
    
            <button type="submit" class="submit-button">Add Workout</button> <!-- Submit button -->
        </form>
    </section>    

    <footer>
        <p>&copy; 2024 PowerTitan Gym Tracker</p>
    </footer>

    <script src="app.js"></script> <!-- Ensure app.js is loaded here -->
</body>
</html>
