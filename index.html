<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="account-info">
                <img src="https://via.placeholder.com/30" alt="Account Icon" class="account-icon">
                <span id="login-status">Logged Out</span>
            </div>
            <div class="server-status">
                <span id="server-name">Server: Random Server</span>
            </div>
            <ul>
                <li><button onclick="showSection('dashboard')">Dashboard</button></li>
                <li><button onclick="showSection('workout-form-section')">Add Workout</button></li>
                <li><button onclick="showSection('nutrition-section')">Nutrition</button></li>
                <li><button onclick="showSection('motivation-section')">Motivation</button></li>
                <li><button onclick="showSection('login-section')">Login</button></li>
                <li><button onclick="showSection('signup-section')">Signup</button></li>
                <li><button id="chatbotButton" onclick="toggleChatbot()">Chat with Titan AI</button></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <!-- Dashboard Section -->
            <section id="dashboard" class="hidden">
                <h2>Your Workouts</h2>
                <div id="workout-list"></div>
                <div id="workout-summary">
                    <p>Total Workouts: <span id="total-workouts"></span></p>
                    <p>Total Weight Lifted: <span id="total-weight"></span></p>
                </div>
                <canvas id="workoutProgressChart" width="400" height="200"></canvas>
            </section>

            <!-- Workout Form Section -->
            <section id="workout-form-section" class="hidden">
                <h2>Add New Workout</h2>
                <form id="workout-form">
                    <label>Exercise Name:</label>
                    <input type="text" id="exercise-name" required>
                    <label>Sets:</label>
                    <input type="number" id="sets" required>
                    <label>Reps:</label>
                    <input type="number" id="reps" required>
                    <label>Weight:</label>
                    <input type="number" id="weight" required>
                    <button type="submit">Add Workout</button>
                </form>
            </section>

            <!-- Nutrition Section -->
            <section id="nutrition-section" class="hidden">
                <h2>Add Nutritional Data</h2>
                <form id="nutrition-form">
                    <label>Food Item:</label>
                    <input type="text" id="food-item" required>
                    <label>Calories:</label>
                    <input type="number" id="calories" required>
                    <label>Proteins (g):</label>
                    <input type="number" id="proteins" required>
                    <label>Carbs (g):</label>
                    <input type="number" id="carbs" required>
                    <label>Fats (g):</label>
                    <input type="number" id="fats" required>
                    <button type="submit">Add Food</button>
                </form>
                <h3>Your Nutritional Data</h3>
                <div id="nutrition-list"></div>
            </section>

            <!-- Motivation Section -->
            <section id="motivation-section" class="hidden">
                <h2>Motivational Quotes</h2>
                <p id="motivation-content"></p>
            </section>

            <!-- Login Section -->
            <section id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <label>Email:</label>
                    <input type="email" id="login-email" required>
                    <label>Password:</label>
                    <input type="password" id="login-password" required>
                    <button type="submit">Login</button>
                </form>
            </section>

            <!-- Signup Section -->
            <section id="signup-section" class="hidden">
                <h2>Signup</h2>
                <p>This is the signup page. Functionality coming soon!</p>
                <button>Signup</button>
            </section>
        </main>
    </div>
<!-- Example for chatbot trigger button -->
<button id="ai-recommendation-btn">Get AI Recommendations</button>

<!-- Chatbot Modal -->
<div id="chatbot-modal" style="display:none;">
    <div id="chatbot-container">
        <div id="chat-output"></div>
        <input type="text" id="chat-input" placeholder="Ask me for meal suggestions, workouts, etc.">
        <button id="send-btn">Send</button>
        <button id="close-chatbot-modal">Close</button>
    </div>
</div>
<!-- Link to  main JavaScript file (script.js) -->
<script src="script.js"></script>

<!-- Link to  chatbot.js for AI  -->
<script src="chatbot.js"></script>

</body>
</html>
<!-- Chatbot Button -->
<button id="chatbotButton">Chat with Titan AI</button>

<!-- Chatbot Modal -->
<div id="chatbotModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Chat with Titan AI</h2>
    <div id="chatbotOutput"></div>
    <input type="text" id="chatbotInput" placeholder="Ask something..." />
    <button id="sendChatbotMessage">Send</button>
  </div>
</div>
