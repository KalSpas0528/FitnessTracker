<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
        <nav>
            <ul id="sidebar">
                <li><a href="#" data-section="login-section">Login</a></li>
                <li><a href="#" data-section="signup-section">Sign Up</a></li>
                <li><a href="#" data-section="add-workout">Add Workout</a></li>
                <li><a href="#" data-section="dashboard">Dashboard</a></li>
                <li><a href="#" id="logout-button">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="login-status" class="hidden"></div> <!-- Added login status indicator -->

        <!-- Login Section -->
        <section id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Sign Up Section -->
        <section id="signup-section" class="section" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <!-- Add Workout Section -->
        <section id="add-workout" class="section" style="display: none;">
            <h2>Add Workout</h2>
            <form id="workout-form">
                <input type="text" id="exercise-name" placeholder="Exercise Name" required>
                <input type="number" id="sets" placeholder="Sets" required>
                <input type="number" id="reps" placeholder="Reps" required>
                <input type="number" id="weight" placeholder="Weight (lbs)" required>
                <button type="submit">Add Workout</button>
            </form>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard" class="section" style="display: none;">
            <h2>Your Workouts</h2>
            <ul id="workout-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
