<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Workout Tracker</h1>
        <div id="status-indicator">Not logged in</div>
    </header>

    <aside id="sidebar">
        <nav>
            <ul>
                <li><a href="#login-section">Login</a></li>
                <li><a href="#signup-section">Sign Up</a></li>
                <li><a href="#dashboard" id="dashboard-link">Dashboard</a></li>
                <li><a href="#account-section" id="account-link">Account</a></li>
            </ul>
        </nav>
    </aside>

    <section id="login-section" class="section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="signup-section" class="section hidden">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <section id="dashboard" class="section hidden">
        <h2>Dashboard</h2>
        <form id="workout-form">
            <input type="text" id="workout-name" placeholder="Workout Name" required>
            <input type="number" id="workout-sets" placeholder="Sets" required>
            <input type="number" id="workout-reps" placeholder="Reps" required>
            <input type="number" id="workout-weight" placeholder="Weight" required>
            <button type="submit">Add Workout</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
