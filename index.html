<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - PowerTitan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PowerTitan</h1>
            <div id="status-indicator">Not logged in</div>
        </header>
        <aside id="sidebar">
            <nav>
                <ul>
                    <li><a href="#dashboard" class="active">Dashboard</a></li>
                    <li><a href="#signup-section">Sign Up</a></li>
                    <li><a href="#login-section">Login</a></li>
                    <li><a href="#account-section">Account</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <section id="dashboard" class="section">
                <h2>Welcome to PowerTitan!</h2>
                <p>Your fitness journey starts here.</p>
                <p>Track your workouts and progress.</p>
            </section>

            <section id="signup-section" class="section hidden">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </section>

            <section id="login-section" class="section hidden">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </section>

            <section id="account-section" class="section hidden">
                <h2>Your Account</h2>
                <p>Manage your account settings here.</p>
            </section>

            <section id="add-workout-section" class="section hidden">
                <h2>Add Workout</h2>
                <form id="workout-form">
                    <input type="text" id="workout-name" placeholder="Workout Name" required>
                    <input type="number" id="workout-sets" placeholder="Sets" required>
                    <input type="number" id="workout-reps" placeholder="Reps" required>
                    <input type="number" id="workout-weight" placeholder="Weight" required>
                    <button type="submit">Add Workout</button>
                </form>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
