<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file if needed -->
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
    </header>

    <main>
        <section id="login" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="dashboard" class="section hidden">
            <h2>Add Workout</h2>
            <form id="workout-form">
                <input type="text" id="exercise-name" placeholder="Exercise Name" required><br>
                <input type="number" id="sets" placeholder="Sets" required><br>
                <input type="number" id="reps" placeholder="Reps" required><br>
                <input type="number" id="weight" placeholder="Weight" required><br>
                <button type="submit">Add Workout</button>
            </form>
            <button id="logout-button">Logout</button>

            <h2>Your Workouts</h2>
            <ul id="workout-list"></ul> <!-- This will list the workouts -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fitness Tracker</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
