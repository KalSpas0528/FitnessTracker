<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerTitan Gym Tracker</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <aside id="sidebar">
        <div class="logo"><h1>PowerTitan</h1></div>
        <nav>
            <ul>
                <li><a href="#login-section">Login</a></li>
                <li><a href="#signup-section">Sign Up</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#add-workout">Add Workout</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </aside>
    
    <main>
        <section id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="signup-section" class="section hidden">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <section id="dashboard" class="section hidden">
            <h2>Dashboard</h2>
            <h3>Your Workouts</h3>
            <ul id="workout-list"></ul>
        </section>

        <section id="add-workout" class="section hidden">
            <h2>Add Workout</h2>
            <form id="workout-form">
                <input type="text" id="exercise-name" placeholder="Exercise Name" required>
                <input type="number" id="sets" placeholder="Sets" required>
                <input type="number" id="reps" placeholder="Reps" required>
                <input type="number" id="weight" placeholder="Weight" required>
                <button type="submit">Add Workout</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
