<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerTitan Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="flex h-screen">
        <aside id="sidebar" class="w-64 bg-gray-800 text-white p-4">
            <h1 class="text-2xl font-bold mb-8">PowerTitan</h1>
            <nav>
                <ul class="space-y-2">
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded" onclick="showDashboard()">Dashboard</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded" onclick="showAddWorkout()">Add Workout</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded" onclick="showNutrition()">Nutrition</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded" onclick="showMotivation()">Motivation</a></li>
                    <li><a href="#" class="block py-2 px-4 hover:bg-gray-700 rounded" onclick="showChatWithTitanAI()">Chat with Titan AI</a></li>
                </ul>
            </nav>
            <div class="mt-auto">
                <button id="loginBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" onclick="showLoginForm()">Login</button>
                <button id="signupBtn" class="w-full mt-2 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600" onclick="showSignupForm()">Sign Up</button>
                <button id="logoutBtn" class="w-full mt-2 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 hidden" onclick="logout()">Logout</button>
            </div>
        </aside>
        <main id="main-content" class="flex-1 p-8 overflow-y-auto">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold mb-4">Login</h3>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 mb-3 border rounded" required>
                <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 mb-3 border rounded" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold mb-4">Sign Up</h3>
            <form id="signupForm">
                <input type="email" id="signupEmail" placeholder="Email" class="w-full p-2 mb-3 border rounded" required>
                <input type="password" id="signupPassword" placeholder="Password" class="w-full p-2 mb-3 border rounded" required>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
