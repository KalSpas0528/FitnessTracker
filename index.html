<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerTitan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside id="sidebar">
        <div class="logo"><h2>PowerTitan</h2></div>
        <nav>
            <ul>
                <li><a href="#login-section">Login</a></li>
                <li><a href="#signup-section">Sign Up</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#profile-section">Profile</a></li> <!-- Added Profile Management -->
            </ul>
        </nav>
    </aside>
    <main>
        <section id="login-section" class="section">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
            <p id="login-message"></p>
        </section>

        <section id="signup-section" class="section hidden">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-button">Sign Up</button>
            <p id="signup-message"></p>
        </section>

        <section id="add-workout-section" class="section hidden">
            <h2>Add Workout</h2>
            <input type="text" id="exercise-name" placeholder="Exercise Name">
            <input type="number" id="sets" placeholder="Sets">
            <input type="number" id="reps" placeholder="Reps">
            <input type="number" id="weight" placeholder="Weight">
            <input type="datetime-local" id="date" placeholder="Date">
            <button id="add-workout-button">Add Workout</button>
            <p id="add-workout-message"></p>
        </section>

        <section id="profile-section" class="section hidden">
            <h2>Your Profile</h2>
            <p>Email: <span id="user-email"></span></p>
            <h3>Your Workouts</h3>
            <ul id="workout-list"></ul>
            <button id="logout-button">Logout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
