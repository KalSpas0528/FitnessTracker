<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerTitan Gym Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="logo">
            <h2>PowerTitan</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#add-workout"><i class="fas fa-plus-circle"></i> Add Workout</a></li>
                <li><a href="#leaderboard"><i class="fas fa-trophy"></i> Leaderboard</a></li>
                <li><a href="#account"><i class="fas fa-user"></i> Account</a></li>
                <li><a href="javascript:void(0);" id="logout-button">Logout</a></li> <!-- Add logout button -->
            </ul>
        </nav>
    </aside>

    <main id="main-content">
        <!-- Dashboard Section -->
        <section id="dashboard" class="section">
            <h2>Welcome to Your Dashboard</h2>
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Workouts</h3>
                    <p id="total-workouts">0</p> <!-- Dynamically filled -->
                </div>
                <div class="stat-card">
                    <h3>Total Weight Lifted</h3>
                    <p id="total-weight-lifted">0 lbs</p> <!-- Dynamically filled -->
                </div>
            </div>

            <div class="recent-workouts">
                <h3>Recent Workouts</h3>
                <ul id="workout-list"></ul> <!-- List of workouts -->
            </div>
        </section>

        <!-- Add Workout Section -->
        <section id="add-workout" class="section hidden">
            <h2>Add a New Workout</h2>
            <form id="add-workout-form">
                <input type="text" id="exercise-name" placeholder="Exercise Name" required>
                <input type="number" id="sets" placeholder="Sets" required>
                <input type="number" id="reps" placeholder="Reps" required>
                <input type="number" id="weight" placeholder="Weight (lbs)" required>
                <input type="date" id="workout-date" required>
                <button type="submit">Add Workout</button>
            </form>
        </section>

        <!-- Account Section -->
        <section id="account" class="section hidden">
            <h2>Your Account</h2>
            <!-- Include user details or settings here -->
        </section>

        <!-- Sign Up Section -->
        <section id="sign-up" class="section hidden">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <!-- Log In Section -->
        <section id="log-in" class="section hidden">
            <h2>Log In</h2>
            <form id="log-in-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </section>
    </main>

    <!-- Include JavaScript at the end for faster loading -->
    <script src="https://unpkg.com/@supabase/supabase-js/dist/supabase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
