<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><button onclick="showSection('sign-up-section')">Sign Up</button></li>
            <li><button onclick="showSection('log-in-section')">Log In</button></li>
            <li><button onclick="showSection('add-workout-section')">Add Workout</button></li>
            <li><button onclick="showSection('view-workouts-section')">View Workouts</button></li>
            <li><button onclick="logOut()">Log Out</button></li>
        </ul>
    </nav>

    <!-- Sections -->
    <div class="section" id="sign-up-section">
        <h2>Sign Up</h2>
        <form id="sign-up-form">
            <input type="email" id="sign-up-email" placeholder="Email" required>
            <input type="password" id="sign-up-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="section hidden" id="log-in-section">
        <h2>Log In</h2>
        <form id="log-in-form">
            <input type="email" id="log-in-email" placeholder="Email" required>
            <input type="password" id="log-in-password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div class="section hidden" id="add-workout-section">
        <h2>Add Workout</h2>
        <form id="add-workout-form">
            <input type="text" id="workout-name" placeholder="Workout Name" required>
            <input type="number" id="duration" placeholder="Duration (minutes)" required>
            <button type="submit">Add Workout</button>
        </form>
    </div>

    <div class="section hidden" id="view-workouts-section">
        <h2>Your Workouts</h2>
        <ul id="workout-list"></ul>
    </div>

    <!-- Error Messages -->
    <div id="error-message" class="hidden"></div>

</body>
</html>
