<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerTitan Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Load all dependencies before our scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="flex h-screen bg-gray-100">
        <nav class="w-64 bg-gray-800 text-white p-5">
            <h1 class="text-2xl font-bold mb-8">PowerTitan</h1>
            <ul class="space-y-2">
                <li><button class="block w-full text-left py-2 px-4 hover:bg-gray-700 rounded" onclick="window.showDashboard()">Dashboard</button></li>
                <li><button class="block w-full text-left py-2 px-4 hover:bg-gray-700 rounded" onclick="window.showAddWorkout()">Add Workout</button></li>
                <li><button class="block w-full text-left py-2 px-4 hover:bg-gray-700 rounded" onclick="window.showNutrition()">Nutrition</button></li>
                <li><button class="block w-full text-left py-2 px-4 hover:bg-gray-700 rounded" onclick="window.showMotivation()">Motivation</button></li>
                <li><button class="block w-full text-left py-2 px-4 hover:bg-gray-700 rounded" onclick="window.showChatWithTitanAI()">Chat with Titan AI</button></li>
            </ul>
            <div class="mt-auto">
                <button id="loginBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" onclick="window.showLoginForm()">Login</button>
                <button id="signupBtn" class="w-full mt-2 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600" onclick="window.showSignupForm()">Sign Up</button>
                <button id="logoutBtn" class="w-full mt-2 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 hidden" onclick="window.logout()">Logout</button>
            </div>
        </nav>
        <main id="main-content" class="flex-grow p-4">
            <!-- Main content will go here -->
        </main>
    </div>
    <!-- Timer + chart -->
    <main id="main-content" class="flex-grow p-4">
        <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Recent Workouts -->
            <div class="card">
                <h3 class="card-title">Recent Workouts</h3>
                <div id="workout-list"></div>
            </div>
    
            <!-- Workout Summary -->
            <div class="card">
                <h3 class="card-title">Workout Summary</h3>
                <p>Total Workouts: <span id="total-workouts"></span></p>
                <p>Total Weight Lifted: <span id="total-weight"></span> lbs</p>
            </div>
    
            <!-- Progress Tracker -->
            <div class="card">
                <h3 class="card-title">Progress Tracker</h3>
                <canvas id="progressTrackerChart" width="400" height="200"></canvas>
            </div>
    
            <!-- Timer -->
            <div class="card">
                <h3 class="card-title">Stopwatch / Timer</h3>
                <div id="timer" class="text-center">
                    <p class="text-4xl font-bold" id="timerDisplay">00:00:00</p>
                    <button class="btn btn-success" id="startTimer">Start</button>
                    <button class="btn btn-primary" id="pauseTimer">Pause</button>
                    <button class="btn btn-danger" id="resetTimer">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Load our application scripts -->
    <script src="ai-logic.js"></script>
    <script src="script.js"></script>
</body>
</html>
