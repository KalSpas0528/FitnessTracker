<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><button onclick="showSection('dashboard')">Dashboard</button></li>
                <li><button onclick="showSection('workout-form-section')">Add Workout</button></li>
                <li><button onclick="showSection('login-section')">Login</button></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <section id="dashboard" class="hidden">
                <h2>Your Workouts</h2>
                <div id="workout-list"></div>
                <div id="workout-summary">
                    <p>Total Workouts: <span id="total-workouts"></span></p>
                    <p>Total Weight Lifted: <span id="total-weight"></span></p>
                </div>
            </section>

            <section id="workout-form-section" class="hidden">
                <h2>Add New Workout</h2>
                <form id="workout-form">
                    <label>Exercise Name:</label>
                    <input type="text" id="exercise-name" required>
                    <label>Sets:</label>
                    <input type="number" id="sets" required>
                    <label>Reps:</label>
                    <input type="number" id="reps" required>
                    <label>Weight:</label>
                    <input type="number" id="weight" required>
                    <button type="submit">Add Workout</button>
                </form>
            </section>

            <section id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <label>Email:</label>
                    <input type="email" id="login-email" required>
                    <label>Password:</label>
                    <input type="password" id="login-password" required>
                    <button type="submit">Login</button>
                </form>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
